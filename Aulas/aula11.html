<body>

        <fieldset>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="usuario_nome" required placeholder="Digite seu nome">

          <label for="email">Email:</label>
          <input type="email" id="email" name="usuario_email" required placeholder="Digite seu email">

          <label for="password">Password:</label>
          <input type="password" id="password="password_usuario" required minlength="8" placeholder="Digite sua Senha">

        </fieldset>
        
        <div class="btn">
           <li> <a class="cancelar" href="../Aulas/aula11.2.html">Cancelar</a> ></li>>

       </form
