<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/Aula10.css">
</head>
<body>
    <form action="/cadastrar" method="post">
        <fieldset>
          <legend>Cadastro</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="usuario_nome" required placeholder="Digite seu nome">

          <label for="email">Email:</label>
          <input type="email" id="email" name="usuario_email" required placeholder="Digite seu email">

          <label for="password">Senha:</label>
          <input type="password" id="password="password_usuario" required minlength="8" placeholder="Digite seu email">

          <input type="submit" id="enviar">
        </fieldset>

       </form
   
    
</body>
</html>
